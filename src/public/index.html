<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>miTienda.com</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card" style="width: 18rem; margin: 2%;">
      <img src="https://thermaltake.azureedge.net/pub/media/wysiwyg/key3/img/L20rgbmouse/aa.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Mouse</h5>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras vel libero lectus.</p>
        <button type="button" class="btn btn-primary" id="checkout">Comprar</button>
      </div>
    </div>
    

    <script>
      const checkout = document.getElementById("checkout");
      checkout.addEventListener("click", async () => {
        const response = await fetch("/create-order", {
          method: "POST",
        });
        const data = await response.json();
        console.log(data);
        window.location.href = data.links[1].href
      });
    </script>
</body>
</html>
